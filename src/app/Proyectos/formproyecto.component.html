<div class="container">
    <div class="col-md-8 col-md-offset-2">

        <h1>DATOS BASICOS</h1>

        <div class="row">

            <div class="col-md-4">
                <label for="">Nombre del Proyecto</label>
                <input type="text" required [(ngModel)]="proyecto.nombreproyecto" class="form-control" #nameState="ngModel">
                <div [hidden]="nameState.valid || nameState.pristine" class="alert alert-danger">
                    Nombre del Proyecto es requerido
                </div>
            </div>

             <input type="hidden" value="admin" [(ngModel)]="proyecto.adtusuario" class="form-control">
            <input type="hidden"  value="03-06-17" [(ngModel)]="proyecto.adtfecha" class="form-control">

            <div class="col-md-4">
                <label for="">Tipo</label>
                <select name="sltTipoPrj" id="sltTipoPrj" required [(ngModel)]="proyecto.tiposproyectos" class="form-control" #subjectState="ngModel">
                    <option value="1">Investigación</option>
                    <option value="2">Docencia</option>
                    <option value="3">Extensión</option>
                </select>
                <div [hidden]="subjectState.valid || subjectState.pristine" class="alert alert-danger">
                    Debe elegir un tipo
                </div>
            </div>

            <div class="col-md-4">
                <label for="">Modalidad</label>
                <select name="sltModalidad" id="sltModalidad" required [(ngModel)]="proyecto.modalidades" class="form-control">
                    <option value="1">Ude@</option>
                    <option value="2">Regionalización</option>
                    <option value="3">Presencial</option>
                </select>
            </div>

        </div>
